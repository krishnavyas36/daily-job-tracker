name: Daily Job Scraper

on:
  schedule:
    - cron: "0 1 * * *"  # runs every day at 5 PM PST
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script
        env:
          GOOGLE_SHEET_CREDS: ${{ secrets.GOOGLE_SHEET_CREDS }}
          SHEET_ID: ${{ secrets.SHEET_ID }}
          USAJOBS_USER_AGENT: ${{ secrets.USAJOBS_USER_AGENT }}
          USAJOBS_API_KEY: ${{ secrets.USAJOBS_API_KEY }}
        run: |
          echo "$GOOGLE_SHEET_CREDS" > service_account.json
          python main.py
